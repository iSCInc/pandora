apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8
mainClassName = "com.wikia.pandora.PandoraApplication"
version = "0.1.0"

repositories {
    jcenter()
    mavenCentral();

    maven {
        url "http://repo.surech.ch/content/repositories/hosted.halarious.releases/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'io.dropwizard:dropwizard-core:0.7.1'
    compile 'ch.halarious:halarious-core:0.11'


    testCompile 'junit:junit:4.11'
    testCompile 'io.dropwizard:dropwizard-testing:0.7.1'
}

run {
    args 'server', 'pandora.yaml'
}
