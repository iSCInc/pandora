subprojects {
    repositories {
        jcenter()
        mavenCentral();
    }
    apply plugin: 'java'
    sourceCompatibility = 1.8
    version = "0.1.0"

    test {
        useJUnit {
            includeCategories 'com.wikia.pandora.test.FastTest'
        }
    }

    task unitTest(type: Test) {
        useJUnit {
            includeCategories 'com.wikia.pandora.test.FastTest'
        }
    }

    task integrationTest(type: Test) {
        useJUnit {
            includeCategories 'com.wikia.pandora.test.IntegrationTest'
        }
    }
}
