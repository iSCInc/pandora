subprojects {
    repositories {
        jcenter()
        mavenCentral();
    }
    apply plugin: 'java'
    apply from: "${parent.projectDir.canonicalPath}/gradle/cobertura.gradle"
    sourceCompatibility = 1.8
    version = "0.1.0"

    task unitTest(type: Test) {
        exclude '**/integration/**'
    }
}
