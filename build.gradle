apply plugin: 'java'
apply plugin: 'application'
sourceCompatibility = 1.8
mainClassName = "com.wikia.pandora.examples.PandoraApplication"
version = "0.1.0"

repositories {
    jcenter()
    mavenCentral();

    maven {
        url "http://repo.surech.ch/content/repositories/hosted.halarious.releases/"
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':pandora-examples')
}

run {
    args 'server', 'pandora.yaml'
}
