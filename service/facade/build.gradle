apply from: rootProject.file('gradle/pandora_common_deps.gradle')
apply plugin: 'application'

mainClassName = "com.wikia.pandora.examples.PandoraApplication"

dependencies {
    compile project(':lib:service-core')
    compile project(':lib:mediawiki-fluent-api')
    compile project(':lib:facade-gateway')

}

run {
    args 'server', 'pandora.yaml'
}
