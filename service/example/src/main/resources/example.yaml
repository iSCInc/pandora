greetingsWord: ${consul:GREETINGS_WORD}
logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: logstash-socket
      host: ${consul:LOG_HOST:127.0.0.1}
      port: ${consul:LOG_PORT:1410}
      fieldNames:
        message: rawMessage
        level: rawLevel
        tags: rawTags
        context: rawContext
      customFields:
        appname: pandora-example
metrics:
  reporters:
    - type: influxdb
      host: ${consul:INFLUXDB_HOST:127.0.0.1}
      port: ${consul:INFLUXDB_HOST:5551}
      prefix: example
      frequency: 5 seconds
      includes:
        - com\.wikia\.example\.resources\..*
server:
  type: default
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081
consulConfiguration:
  tags: ${consul:CONSUL_TAGS:[testing]}
  consulUri: ${consul:CONSUL_URI:http://localhost:8500}
  heartbeatInterval: 2s
  heartbeatTTL: 5s