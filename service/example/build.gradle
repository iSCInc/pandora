version = "0.1.9-SNAPSHOT"
apply from: rootProject.file('gradle/dropwizard_service.gradle')
mainClassName = "com.wikia.exampleservice.ExampleServiceApplication"
def consulExampleSourceUrl = "http://localhost:8500/config/example/"
def prodStage = "prod"
def testingStage = "testing"

// configure jvm parameters
applicationDefaultJvmArgs = [
        "-Xms100m", "-Xmn128m", "-Xmx300m", "-XX:+UseNUMA", "-XX:+UseCondCardMark", "-XX:+UseBiasedLocking", "-XX:+UseConcMarkSweepGC", "-XX:+UseParNewGC"
]

deployments {
    production {
        resources {
            cpus = 1
            mem = 400
            instances = 2
        }
        environment {
            EXAMPLE_SERVICE_ENVIRONMENT = prodStage
            CONSUL_KEY_VALUE_CONFIG_SOURCE = consulExampleSourceUrl + prodStage
        }
    }
    testing {
        environment {
            EXAMPLE_SERVICE_ENVIRONMENT = testingStage
            CONSUL_KEY_VALUE_CONFIG_SOURCE = consulExampleSourceUrl + testingStage
        }
    }
}
