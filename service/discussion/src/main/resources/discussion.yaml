logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: logstash-socket
      host: 127.0.0.1
      port: 1410
      fieldNames:
        message: rawMessage
        level: rawLevel
        tags: rawTags
        context: rawContext
      customFields:
        appname: discussion-service
server:
  type: default
  applicationConnectors:
  - type: http
    port: 8080
  adminConnectors:
  - type: http
    port: 8081
#redis:
#  host: ${consul:REDIS_HOST:localhost}
#  port: ${consul:REDIS_PORT:6379}
redis:
  # The redis server's address; required.
  endpoint: localhost:6379
  # Password (default: null)
  #password:
  # The minimum number of idle connections to maintain in the pool.  (default: 0)
  minIdle: 0
  # The maximum number of idle connections allowed in the pool.  (default: 0)
  maxIdle: 0
  # The maximum number of connections allowed in the pool.  (default: 1024)
  maxTotal: 1924
consulConfiguration:
  tags:
    - auto_testing
  consulUri: http://consul.service.sjc.consul:8500
#  consulUri: ${consul:CONSUL_URI:http://localhost:8500}
  heartbeatInterval: 2s
  heartbeatTTL: 5s
